<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormuleL</title>
    <style>
        math {
            font-size: 50px; /* Keičiama šrifto dydis */
        }
        mo.integral {
            font-size: 100px; /* Keičiama integralo simbolio dydis */
        }
    </style>
</head>
<body>
    <p>
        Formule
        <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
            <mi>f</mi>
            <mo stretchy="false">(</mo>
            <mi>a</mi>
            <mo stretchy="false">)</mo>
            <mo>=</mo>
                <mrow>
                    <mfrac>
                        <mi>1</mi>
                        <mn>
                            <mrow>
                                <mn>2</mn>
                                <mi>&#x03C0;</mi>
                                <mi>i</mi>
                            </mrow>  
                        </mn>
                    </mfrac>
                </mrow>
                <mo class="integral">&#x222E;</mo>
                <mrow>
                    <mfrac>
                        <mrow>
                            <mi>f</mi>
                            <mo>(</mo>
                            <mi>z</mi>
                            <mo>)</mo>
                        </mrow>
                        <mn>
                            <mrow>
                                <mo>(</mo>
                                <mi>z</mi>
                                <mo>-</mo>
                                <mi>a</mi>
                                <mo>)</mo>
                            </mrow>  
                        </mn>
                    </mfrac>
                </mrow>
                <mspace depth="1ex" height="1ex" width="1ex"/>
                <mi>d</mi>
                <mi>z</mi>
        </math>
    </p>
</body>
</html>
